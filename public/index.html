                    <div class="relative">

                            src="./media/demo.png"
                            alt="Demo Chat"
                            class="sm:hidden absolute opacity-25 h-[60vh] -right-10 -top-14 rounded-lg shadow-lg shadow-black"
                        />
                        <div
                            class="bg-gray-900 rounded-lg shadow-black shadow-lg py-4 px-8 h-max z-10 relative bg-opacity-30 sm:bg-opacity-100"
                        >
                            <div class="text-emerald-100 font-bold">
                                Features
                            </div>
                            <ul
                                class="text-white text-lg font-semibold list-disc pl-6"
                            >
                                <li class="my-2">Trim Video ‚úÇÔ∏è</li>
                                <li class="my-2">Reduce Video Size ü™∂</li>
                                <li class="my-2">Remove Audio üîá</li>
                                <li class="my-2">Extact Music üéµ</li>
                                <li class="my-2">Playback Speed üêå</li>
                                <a
                                    class="text-emerald-300 duration-200 hover:text-purple-300"
                                    href="https://github.com/akshitdandyan/weedio"
                                    >Develop more üí°</a
                                >
                            </ul>
                        </div>
                        <div
                            class="bg-gray-900 rounded-lg shadow-black shadow-lg py-4 px-8 h-max mt-6 text-white text-2xl flex justify-evenly items-center relative z-10 bg-opacity-60 sm:bg-opacity-100"

                            <i class="block fa-solid fa-file-video"></i>
                            <i class="block fa-solid fa-music"></i>

                        <div

                            <a

                            autoplay

                        ></video>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function copyToClipboard(text) {
                const copyBtn = document.getElementById("copy-btn");
                const copyMsg = document.getElementById("copy-msg");
                copyBtn.classList.remove("flex");
                copyBtn.classList.add("hidden");
                copyMsg.classList.remove("hidden");
                copyMsg.classList.add("flex");
                navigator.clipboard.writeText(text);
                setTimeout(() => {
                    copyBtn.classList.remove("hidden");
                    copyBtn.classList.add("flex");
                    copyMsg.classList.remove("flex");
                    copyMsg.classList.add("hidden");
                }, 2000);
            }
        </script>
    </body>
